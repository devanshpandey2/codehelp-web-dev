<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .container{
            width: 100vw;
            height: 100vh;
            background-color:#8BC6EC;
            background-image: linear-gradient(135deg, #8BC6EC 0% ,#9599e2 100%);
            display: flex;
            justify-content:center;
            align-items:center;
        }
        .card{
            width: 400px;
            height: 600px;
            background-color: white;
            border-radius: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
            gap:25px;

        }
        .card img{
            width : 100%;
            height : 30%;
            border-top-left-radius: 20px;
            border-top-right-radius: 20px;
           
        }
        .textbox{
            display:flex;
            flex-direction:column;
            align-items:center;
            gap:15px;
            width:75%;
            text-align:center;
        }
        #amountBox{
            width: 80%;
            height:10%;
            background-color:#8BC6EC;
            border-radius: 20px; 
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding-left: 20px;
            padding-right: 20px;
        }
        .leftBox{
            height: 100%;

            display: flex;
            gap: 15px;

            align-items: center;


        }

        #imageBox img{
            width: 3.5rem;
            height: 3.5rem ;
        }
        
        #paymentButton{
            width:80%;
            height:9%;
            background-color:rgb(10, 10, 50);
            color:white;
            border-radius:10px;
            box-shadow: 0 10px 20px rgba(0 ,0, 0, 0.19) , 0 6px 6px rgba(0 ,0, 0, 0.23);


        }
        .cancelBox a{
             text-decoration: none;
             color:rgb(46, 41, 41);
             font-weight:bold;
             font-size:large;
        }

    </style>
</head>
<body>
    <div class="container">
        <div class="card">
            <img src="images/icons.jpg" alt="">

            <div class="textbox">
                <h2>
                    Order Summary
                </h2>
                <p> Lorem ipsum dolor sit amet consectetur adipisicing elit. Doloremque, eveniet? Explicabo iste odit esse laboriosam pariatur accusantium cum est laudantium.</p>
            </div>
            <div id="amountBox">
                <div class="leftBox">
                    <div id="imageBox">
                        <img src="" alt="">
                    </div>
                    
                    <div id="textamountBox">
                        <p>Amount</p>
                        <p>$99.9/year</p>
                    </div>
                </div>

                <div class="rightBox">
                    <a href="#">Change</a>
                </div>
            </div>
            <button id="paymentButton">
                proceed to payment.
            </button>
            <div class="cancelBox">
                <a href="#"> 
                    Cancel Order
                </a>
            </div>
        </div>
    </div>

</body>
</html>
